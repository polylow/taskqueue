<script src="/static/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(function () {
      $(document).ready(function () {
          Highcharts.setOptions({ global: { useUTC: false } });

          $('#containerin').highcharts({
              chart: {
                  type: 'line',
                  animation: false,
                  marginRight: 10,
                  events: {
                      load: function () {

                          var series = this.series[0];
                          var last = 0;

                          setInterval(function () {
                            var xhr = new XMLHttpRequest();
                            xhr.open("GET", '/io.json', false);
                            xhr.send(null);
                            // console.log(xhr);
                            // console.log(xhr.responseText);
                            var sdd = JSON.parse(xhr.responseText).input;
                            var ordinate = sdd - last;
                              var x = (new Date()).getTime(), // current time
                                  y = ordinate;
                              series.addPoint([x, y], true, true);
                              last = sdd;
                          }, 1000);
                      }
                  }
              },
              title: {
                  text: 'Input'
              },
              xAxis: {
                  type: 'datetime',
                  tickPixelInterval: 150
              },
              yAxis: {
                  title: {
                      text: 'Count'
                  },
                  plotLines: [{
                      value: 0,
                      width: 1,
                      color: '#808080'
                  }]
              },
              tooltip: {
                  formatter: function () {
                      return false;
                      // return '<b>' + this.series.name + '</b><br/>' +
                          // Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                          // Highcharts.numberFormat(this.y, 2);
                  }
              },
              legend: {
                  enabled: false
              },
              exporting: {
                  enabled: false
              },
              series: [{
                  name: 'Input',
                  data: (function () {
                      // generate an array of random data
                      var data = [],
                          time = (new Date()).getTime(),
                          i;


                      for (i = -19; i <= 0; i += 1) {

                          data.push({
                              x: time + i * 1000,
                              y: 0
                          });
                      }
                      return data;
                  }())
              }]
          });

              },
              yAxis: {

                      text: 'Count'
                  },

                      value: 0,

                      color: '#808080'

              },
              tooltip: {
                  formatter: function () {
                    return false;
                      // return '<b>' + this.series.name + '</b><br/>' +
                          // Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                          // Highcharts.numberFormat(this.y, 2);

              },

              series: [{
                  name: 'Input',

                      // generate an array of random data
                      var data = [],
                          time = (new Date()).getTime(),

                      for (i = -19; i <= 0; i += 1) {

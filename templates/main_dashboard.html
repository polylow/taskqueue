	<script type="text/javascript">

	$(function () {
      $(document).ready(function () {
          Highcharts.setOptions({ global: { useUTC: false } });

          $('#containerin').highcharts({
              chart: {
                  type: 'line',
                  animation: false,
                  marginRight: 10,
                  events: {
                      load: function () {

                          var series = this.series[0];
                          var xhr = new XMLHttpRequest();
                          xhr.open("GET", '/io.json', false);
                          xhr.send(null);
                          var last = JSON.parse(xhr.responseText).input;

                          setInterval(function () {
                            var xhr = new XMLHttpRequest();
                            xhr.open("GET", '/io.json', false);
                            xhr.send(null);
                            var sdd = JSON.parse(xhr.responseText).input;
                            var ordinate = sdd - last;
                              var x = (new Date()).getTime(), // current time
                                  y = ordinate;
                              series.addPoint([x, y], true, true);
                              last = sdd;
                          }, 1000);
                      }
                  }
              },
              title: {
                  text: 'Input'
              },
              xAxis: {
                  type: 'datetime',
                  tickPixelInterval: 150
              },
              yAxis: {
                  title: {
                      text: 'Count'
                  },
                  plotLines: [{
                      value: 0,
                      width: 1,
                      color: '#808080'
                  }]
              },
              tooltip: {
                  formatter: function () {
                      return false;
                  }
              },
              legend: {
                  enabled: false
              },
              exporting: {
                  enabled: false
              },
              series: [{
                  name: 'Input',
                  data: (function () {
                      var data = [],
                          time = (new Date()).getTime(),
                          i;


                      for (i = -19; i <= 0; i += 1) {

                          data.push({
                              x: time + i * 1000,
                              y: 0
                          });
                      }
                      return data;
                  }())
              }]
          });
          $('#containerout').highcharts({
              chart: {
                  type: 'line',
                  animation: false,
                  marginRight: 10,
                  events: {
                      load: function () {

                          var series = this.series[0];

                            var ordinate = sdd - last;
                              var x = (new Date()).getTime(), // current time

                              series.addPoint([x, y], true, true);

                          }, 1000);
                      }
                  }
              },
              title: {
                  text: 'Output'
              },
              xAxis: {
                  type: 'datetime',
                  tickPixelInterval: 150
              },
              yAxis: {
                  title: {
                      text: 'Count'
                  },
                  plotLines: [{
                      value: 0,
                      width: 1,
                      color: '#808080'
                  }]
              },
              tooltip: {
                  formatter: function () {
                    return false;
                  }
              },
              legend: {
                  enabled: false
              },
              exporting: {
                  enabled: false
              },
              series: [{
                  name: 'Input',
                  data: (function () {
                      var data = [],
                          time = (new Date()).getTime(),
                          i;

                      for (i = -19; i <= 0; i += 1) {
                          data.push({
                              x: time + i * 1000,
                              y: 0
                          });
                      }
                      return data;
                  }())
              }]
          });
      });

  });


  Highcharts.theme = {
     colors: ["#2b908f", "#90ee7e", "#f45b5b", "#7798BF", "#aaeeee", "#ff0066", "#eeaaee",
        "#55BF3B", "#DF5353", "#7798BF", "#aaeeee"],
     chart: {
        backgroundColor: {
           linearGradient: { x1: 0, y1: 0, x2: 0, y2: 0 },
           stops: [
              [0, '#2a2a2b'],
              [1, '#2a2a2b']

        },
        style: {

        },
        plotBorderColor: '#606063'

     title: {
